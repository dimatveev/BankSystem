<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои счета</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .btn-custom {
            background-color: #08283d;
            border-color: #08283d;
            color: white;
        }
        .btn-custom:hover {
            background-color: #061f2d;
            border-color: #061f2d;
            color: white;
        }
        .btn-back {
            background-color: #08283d;
            color: white;
            display: block;
            margin-top: 20px;
        }
        .navbar-custom {
            background-color: #08283d;
        }
        .navbar-custom .nav-link {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Tegridy Bank Logo" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="color: white;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Счета пользователя {{ username }}</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Номер счета</th>
                    <th>Тип счета</th>
                    <th>Баланс</th>
                </tr>
            </thead>
            <tbody>
                {% for bill in bills %}
                <tr>
                    <td>{{ bill.bill_id }}</td>
                    <td>{{ bill.type }}</td>
                    <td>{{ bill.balance }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">Нет счетов</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('user_page', username=username) }}" class="btn btn-back">Назад</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
