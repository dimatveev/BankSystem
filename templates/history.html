<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История транзакций</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #08283d;
        }
        .navbar-custom .nav-link {
            color: white;
        }
        .btn-back {
            background-color: #08283d;
            color: white;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Bank Logo" height="30">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="color: white;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>История транзакций для {{ username }}</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Тип операции</th>
                    <th>Откуда</th>
                    <th>Куда</th>
                    <th>Сумма</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.type }}</td>
                    <td>{{ transaction.from }}</td>
                    <td>{{ transaction.to }}</td>
                    <td>{{ transaction.amount }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">Нет записей транзакций</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('user_page', username=username) }}" class="btn btn-back">Назад к профилю</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
